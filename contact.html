      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzPahex_Fd6R-bXFGyTTQMoW9u0lHTjvwtHkK_cbQgPfssD_8BJQz2snUQnF2CV48VwDQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

       <!--darkmode script-->
    <script>
      function setTheme(theme){
          document.documentElement.setAttribute("data-bs-theme", theme);
          localStorage.setItem("theme",theme);
          document.getElementById("themeLabel").innerText = 
          theme === "dark" ? "Dark Mode On" : "Dark Mode Off";
      }

      document
      .getElementById("darkModeToggle")
      .addEventListener("change",function (event) {
          if (event.target.checked) {
              setTheme("dark");
          }   else {
                  setTheme("");
              }
      });

      window.onload = function () {
        let savedTheme = localStorage.getItem("theme");
        if(savedTheme) {
          setTheme(savedTheme);
          if (savedTheme === "dark") {
            document.getElementById("darkModeToggle"), checked = true;
          }
        }
      };
  </script>
