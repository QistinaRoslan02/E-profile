<div class="container mt-5">

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form id="editProfileForm">
                  <div class="form-group text-center">
                      <img id="previewImage" src="student-photo.jpg" class="rounded-circle img-fluid" alt="Profile Preview" width="150">
                      <input type="file" class="form-control-file mt-2" id="profileImageInput" accept="image/*">
                  </div>
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" value="">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" value="">
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" class="form-control" id="phone" value="">
                  </div>
                  <div class="form-group">
                      <label for="major">Major</label>
                      <input type="text" class="form-control" id="major" value="">
                  </div>
                  <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                  <button type="button" class="btn btn-danger mt-2"><i class="fas fa-trash-alt"></i> Delete Profile</button>
              </form>
          </div>
      </div>
  </div>
</div>

<script>
document.getElementById('profileImageInput').addEventListener('change', function(event) {
    const reader = new FileReader();
    reader.onload = function() {
        const previewImage = document.getElementById('previewImage');
        previewImage.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
});

document.getElementById('editProfileForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Update profile image
    const profileImage = document.getElementById('profileImage');
    const previewImage = document.getElementById('previewImage');
    profileImage.src = previewImage.src;

    // Update profile information
    document.getElementById('profileName').textContent = document.getElementById('name').value;
    document.getElementById('profileEmail').textContent = document.getElementById('email').value;
    document.getElementById('profilePhone').textContent = document.getElementById('phone').value;
    document.getElementById('profileMajor').textContent = document.getElementById('major').value;

    // Close the modal
    $('#editProfileModal').modal('hide');
});
</script>


 <!--darkmode script-->
 <script>
    function setTheme(theme){
        document.documentElement.setAttribute("data-bs-theme", theme);
        localStorage.setItem("theme",theme);
        document.getElementById("themeLabel").innerText = 
        theme === "dark" ? "Dark Mode On" : "Dark Mode Off";
    }

    document
    .getElementById("darkModeToggle")
    .addEventListener("change",function (event) {
        if (event.target.checked) {
            setTheme("dark");
        }   else {
                setTheme("");
            }
    });

    window.onload = function () {
      let savedTheme = localStorage.getItem("theme");
      if(savedTheme) {
        setTheme(savedTheme);
        if (savedTheme === "dark") {
          document.getElementById("darkModeToggle"), checked = true;
        }
      }
    };
</script>
